---
name: ⬆️ Update

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 当前用户
        run: whoami
      - name: Checkout
        uses: actions/checkout@v4
      - name: NPM 版本
        run: npm -v
      - name: 安装PNPM
        run: npm i -g pnpm
      - name: NPM Update
        run: cd Sources/JuiceEditorKit/WebApp && pnpm update
      - name: NPM 构建
        run: cd Sources/JuiceEditorKit/WebApp && pnpm run build
      - name: Commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          cd Sources/JuiceEditorKit/WebApp
          git add -A
          git commit -m "👷 CI: Upgrade NPM Packages"
          git push origin main
